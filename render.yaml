services:
  - type: web
    name: travel-agency-website
    runtime: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn travel_agency.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@travelagency.com
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false

databases:
  - name: travel-agency-db
    databaseName: travel_agency_db
    user: travel_agency_user
