{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<!-- Page Header -->
<section class="page-header py-5 bg-primary text-white">
    <div class="container text-center">
        <h1 class="display-5 fw-bold">{{ page.title }}</h1>
    </div>
</section>

<!-- Page Content -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        {{ page.content|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
